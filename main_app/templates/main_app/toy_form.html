{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit&nbsp<span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Toy</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table id='toy-table'>
        {{ form.as_table }}
    </table>
    <input type="submit" name="Submit" class="btn">
</form>
{% endblock %}
