{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
  <div class="card">
    <a href="{% url 'detail' dog.id %}">
      <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description|linebreaksbr }}</p>
        {% if dog.age > 0 %}
          <p>Age: {{ dog.age }}</p>
        {% else %}
          <p>Age: Pup</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}
<h1>&#128021;</h1>
{% endblock %}
